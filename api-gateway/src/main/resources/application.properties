spring.application.name=api-gateway

spring.datasource.url=jdbc:postgresql://postgres/nummus
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update

# spring.kafka.bootstrap-servers:localhost:9092
spring.kafka.bootstrap-servers:kafka:29092
spring.kafka.consumer.group-id: api-gateway-group
spring.kafka.consumer.auto-offset-reset? latest

spring.kafka.topic.ms-validation-transaction-start-saga: ms-validation-transaction-start-saga
spring.kafka.topic.ms-validation-transaction-end-saga: ms-validation-transaction-end-saga
